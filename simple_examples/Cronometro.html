<body>

    <h1 id="text"></h1>
    <script>

        var dataFinal = new Date("2020-09-22 12:00:00").getTime()
    
        var dataInicial = new Date("2020-09-10 12:00:00").getTime()

        setInterval(timer,1000);
        function timer(){
       //  var r,g,b;
        var agora = new Date().getTime();
        var distancia = dataFinal - agora;

        var totalhoras = (dataFinal/(1000*60*60)) - (dataInicial/(1000*60*60));
        var difer = ((agora/(1000*60*60))-(dataInicial/(1000*60*60)));
        var x = difer/totalhoras*100

        var dias = Math.floor ((distancia/(1000*60*60*24)));
        var horas = Math.floor (distancia%(1000*60*60*24) / (1000*60*60));
        var minutos = Math.floor (distancia%(1000*60*60) / (1000*60));
        var segundos = Math.floor (distancia%(1000*60) / (1000));
        document.getElementById('text').innerHTML = "Faltam: " +dias + " " + horas+":"+minutos+":"+segundos+" <br>"+x.toFixed(2)+"%";

        
        //document.getElementById('text').style.fontSize =Math.floor(Math.random()*100)+"px";
        //console.log("font-size", ""+Math.floor(Math.random()*100)+"px");
        }

        

  

        
    </script>
